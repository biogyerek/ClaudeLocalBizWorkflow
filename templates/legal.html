<!-- Hero Section -->
<section class="page-hero legal-hero">
    <div class="container">
        <h1>{{page.title}}</h1>
        <p class="last-updated">Utolsó frissítés: {{page.last_updated}}</p>
    </div>
</section>

<!-- Legal Content -->
<section class="legal-content">
    <div class="container">
        <div class="legal-text">
            {{content.text}}
        </div>
    </div>
</section>

<!-- Back to Home -->
<section class="back-section">
    <div class="container">
        <a href="/" class="btn btn-secondary">← Vissza a főoldalra</a>
    </div>
</section>
